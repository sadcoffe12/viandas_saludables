{% extends "core/base.html" %}

{% block content %}
<h2 class="mb-4">Editar mi perfil</h2>
<form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
{% block extra_head %}
    {{ form.media }}
{% endblock %}
