{% extends 'core/base.html' %}
{% block content %}
    <h2>Agregar Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% load static %}
        {% block extra_head %}
            {{ form.media }}
        {% endblock %}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
{% endblock %}
